<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assetto Corsa Garage</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/filters.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>

    <nav id="navbar" class="nav-colored">
        <div class="cont">
            <div class="nav-links">
                <a href="index.html"><img src="icons/logo_small.png" alt="Assetto Corsa Garage"></a>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-searchbar">
                <input type="text" name="searchbar" id="searchbar" placeholder="Search">
                <button type="submit"></button>
            </div>
        </div>
    </nav>

    <div class="navbar-filler"></div>

    <div class="cont" id="container-filter">
        <div class="container">
    
            <div class="table table-decades">
                <div class="title decade">1950s</div>
                <a href="cars.html?page=1&filter=decade&yearMin=1950&yearMax=1960" class="btn-small-dark">View</a>
            </div>
    
            <div class="table table-decades">
                <div class="title decade">1960s</div>
                <a href="cars.html?page=1&filter=decade&yearMin=1960&yearMax=1970" class="btn-small-dark">View</a>
            </div>
    
            <div class="table table-decades">
                <div class="title decade">1970s</div>
                <a href="cars.html?page=1&filter=decade&yearMin=1970&yearMax=1980" class="btn-small-dark">View</a>
            </div>
    
            <div class="table table-decades">
                <div class="title decade">1990s</div>
                <a href="cars.html?page=1&filter=decade&yearMin=1990&yearMax=2000" class="btn-small-dark">View</a>
            </div>
    
            <div class="table table-decades">
                <div class="title decade">2000s</div>
                <a href="cars.html?page=1&filter=decade&yearMin=2000&yearMax=2010" class="btn-small-dark">View</a>
            </div>
    
            <div class="table table-decades">
                <div class="title decade">2010s</div>
                <a href="cars.html?page=1&filter=decade&yearMin=2010&yearMax=2020" class="btn-small-dark">View</a>
            </div>
    
        </div>
    </div>

    
    <footer id="footer">
        <div class="cont">
            <img src="icons/logo_large.png" alt="Assetto Corsa Garage">
            <p>Assetto Corsa Garage &copy; 2021</p>
        </div>
    </footer>

    <div class="footer-filler"></div>
    <script src="js/search.js"></script>

</html>
